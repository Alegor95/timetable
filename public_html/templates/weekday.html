<div class="list-group">
  <div class="list-group-item active">{{day.name}}</div>
  <div class="list-group-item" ng-repeat="lessonTime in time">
    <strong>
      {{lessonTime.start*1000|date:'HH:mm':'UTC'}}
      -
      {{lessonTime.finish*1000|date:'HH:mm':'UTC'}}
    </strong>
    <lesson lessons="lessons" repeat="repeat" day="day"
      time-idx="$index" times="time"/>
  </div>
</div>
