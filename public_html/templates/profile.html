<form>
  <div class="form-group">
    <label for="surname">Фамилия:</label>
    <input type="surname" class="form-control" ng-model="user.surname" id="surname">
  </div>
  <div class="form-group">
    <label for="name">Имя:</label>
    <input type="name" class="form-control" ng-model="user.name" id="name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" ng-model="user.email" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Пароль:</label>
    <input type="password" class="form-control" ng-model="user.password" id="pwd">
  </div>
  <button type="submit" class="btn btn-success" ng-click="action(user)">Сохранить</button>
</form>
